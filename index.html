<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <div class="adviceIdMain">ADVICE #<span id="adviceId"></span></div>
        <div id="adviceString"></div>
      </div>

      <img
        src="./images/pattern-divider-mobile.svg"
        alt="pattern-image"
        class="pattern-image"
      />

      <button type="button" id="adviceChangeButton">
        <img src="./images/icon-dice.svg" alt="dice-btn" />
      </button>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
